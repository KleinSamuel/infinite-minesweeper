<html>
    <head>
        <meta charset="utf-8">
        <title>Sweeper World</title>
    </head>
    <body style="background-color: black;">
        <!-- content -->
        <div id="login-container" style="display: none;
            background-color: #000000; color: #ffffff; border: 2px solid white;">
            <div id="header-container">
                <div id="header">SWEEPER WORLD</div>
                <div id="header-version">Version 0.1</div>
            </div>
            <div id="register-con">
                <div>
                    <input id="input-register-email" type="text" placeholder="EMAIL">

                <div>
                    <input id="input-register-username" type="text" placeholder="USERNAME">
                </div>
                <div>
                    <input id="input-register-password1" type="password" placeholder="PASSWORD">

                <div>
                    <input id="input-register-password2" type="password" placeholder="PASSWORD">
                </div>
                <div id="status-message-register" class="status-message"></div>

                    <button id="btn-register">REGISTER</button>
                </div>
                <div>

                </div>
            </div>
            <div id="login-con">
                <div>
                    <input id="input-name" type="text" placeholder="USERNAME">
                </div>
                <div>
                    <input id="input-password" type="password" placeholder="PASSWORD">
                </div>
                <div id="status-message-login" class="status-message"></div>
                <div>
                    <button id="btn-login">LOGIN</button>
                </div>
                <div>
                    <button id="btn-other-register">REGISTER A NEW ACCOUNT</button>

                <div>

        </div>
